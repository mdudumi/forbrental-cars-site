      </a>
      <a href="https://www.instagram.com/forb_autorental/" target="_blank" rel="noopener">
        <img src="images/Logo/instagram.png" alt="Instagram" class="social-icon" />
      </a>
      <a href="https://wa.me/+355692029827" target="_blank" rel="noopener">
        <img src="images/Logo/whatsapp.webp" alt="WhatsApp chat" class="social-icon" />
      </a>

    <p data-i18n="footer.copy">© 2025 Forb Autorental. All rights reserved.</p>

    };

    function setLanguage(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerText = translations[lang][key] || el.innerText;
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        el.placeholder = translations[lang][key] || el.placeholder;
      });
    }

    document.getElementById('lang-switcher')
      .addEventListener('change', e => setLanguage(e.target.value));
    setLanguage('en');
  </script>

</body>
</html>

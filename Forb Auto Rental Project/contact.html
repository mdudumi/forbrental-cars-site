  <!-- Animations -->
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .contact-container, .contact-info, #contact-form {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }
    .contact-container h2,
    .contact-info p,
    #contact-form input,
    #contact-form textarea,
    #contact-form button {
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }
    .contact-container h2 { animation-delay: 0.3s; }
    .contact-info p:nth-of-type(1) { animation-delay: 0.5s; }
    .contact-info p:nth-of-type(2) { animation-delay: 0.7s; }
    .contact-info p:nth-of-type(3) { animation-delay: 0.9s; }
    #contact-form input:nth-of-type(1) { animation-delay: 1.1s; }
    #contact-form input:nth-of-type(2) { animation-delay: 1.3s; }
    #contact-form input:nth-of-type(3) { animation-delay: 1.5s; }
    #contact-form textarea   { animation-delay: 1.7s; }
    #contact-form button     { animation-delay: 1.9s; }

    #lang-switcher {
      transition: transform 0.3s ease;
    }
    #lang-switcher:focus {
      transform: scale(1.05);

  <script>
    // slide-in observer
    document.addEventListener('DOMContentLoaded', () => {
      const elems = document.querySelectorAll('[data-animate]');
      const obs = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('visible');
            obs.unobserve(e.target);
          }
        });
      }, { threshold: 0.2 });
      elems.forEach(el => obs.observe(el));
    });

    // EmailJS init
    (function(){
      emailjs.init("xwV1D8tph1k0Km_RB");
    })();

    // form submission
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("contact-form").addEventListener("submit", function(e){
        e.preventDefault();
        emailjs.sendForm("service_7rwv8g8", "template_d1vm54t", this)
          .then(()=>{ alert("Message sent successfully!"); this.reset(); })
          .catch(err=>{ alert("Failed to send message: " + err.text); });
      });
    });

    function setLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n'),
              txt = translations[lang]?.[key];
        if (!txt) return;
        if (el.tagName === 'TITLE' || txt.includes('<a') || txt.includes('<br>')) {
          el.innerHTML = txt;
        } else {
          el.innerText = txt;
        }
      });
    }

    document.getElementById('lang-switcher')
      .addEventListener('change', e => setLanguage(e.target.value));
    setLanguage('en');
